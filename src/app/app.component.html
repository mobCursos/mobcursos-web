<div class="container-hero-header">
  <nav class="item-nav">
    <div class="flex-responsive-nav">
      <a class="mobile-nav-icon js--mobile-nav-icon">
        <!-- <ion-icon name="menu-sharp"></ion-icon> -->
      </a>
      <ul class="main-nav js--main-nav">
        <!-- ALLWAYS -->
        <li><a routerLink="/">Home</a></li>

        <!-- NO AUTH -->
        <li *ngIf="!this.authService.isLoggedIn">
          <a routerLink="/courses-noauth" routerLinkActive="active">Cursos</a>
        </li>

        <!-- ADMIN -->
        <div *ngIf="this.authService.userRole == 'admin'">
            <li><a routerLink="/users" routerLinkActive="active">Gerenciar Usuários</a></li>
            <li><a routerLink="/courses" routerLinkActive="active">Gerenciar Cursos</a></li>
        </div>

        <!-- STUDENT / TEACHER -->
        <div *ngIf="this.authService.isLoggedIn && this.authService.userRole != 'admin'">
            <li><a routerLink="/courses" routerLinkActive="active">Meus cursos</a></li>
            <li><a routerLink="/courses/available" routerLinkActive="active">Cursos disponíveis</a></li>             
        </div>

        <!-- LOGIN/LOGOUT -->
        <div>
          <li *ngIf="!this.authService.isLoggedIn">
            <a routerLink="/login" routerLinkActive="active">Entrar</a>
          </li>
          <li *ngIf="this.authService.isLoggedIn">
            <a routerLink="/logout" routerLinkActive="active">Sair</a>
        </li>
        </div>

      </ul>
    </div>

  </nav>
