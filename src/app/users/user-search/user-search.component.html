<div>
  <h2>Buscar usuários</h2>
  <input type="text" id="search-box" #searchBox placeholder="Buscar usuário"
      (input)="search(searchBox.value)">
  <button (click)="search(searchBox.value)">Buscar</button>
    <ul class="search-result">
      <li *ngFor="let user of users$ | async">
        {{user.role}} - {{user.name}} - {{user.name}} - {{user.email}}
      </li>
    </ul>
</div>
