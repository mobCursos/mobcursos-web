<div *ngIf="users"></div>
<table>
  <tr>
    <td>ID</td>
    <td>Categoria</td>
    <td>Nome</td>
    <td>Username</td>
    <td>e-mail</td>
  </tr>
  <tr *ngFor="let user of users">
    <td>{{user._id}}</td>
    <td>{{user.role}}</td>
    <td>{{user.name}}</td>
    <td>{{user.username}}</td>
    <td>{{user.email}}</td>
  </tr>
</table>

<app-user-form (newUserEvent)="addUser($event)" ></app-user-form>
