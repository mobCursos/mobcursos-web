<h2>Usu√°rios</h2>
<div>
  <fieldset>FILTROS
    <br>
    <label>Categoria:
      <select [(ngModel)]="roleFilter">
        <option value="" selected>Todos</option>
        <option *ngFor="let role of roles">{{ role | titlecase }}</option>
      </select>
    </label> 
  </fieldset>
</div>
<div *ngIf="users"></div>
<table>
  <tr>
    <td>ID</td>
    <td>Categoria</td>
    <td>Nome</td>
    <td>Username</td>
    <td>e-mail</td>
  </tr>
  <tr *ngFor="let user of (users | userFilter:roleFilter)">
    <td>{{user._id}}</td>
    <td>{{user.role | titlecase}}</td>
    <td>{{user.name}}</td>
    <td>{{user.username}}</td>
    <td>{{user.email}}</td>
  </tr>
</table>

<app-user-form (newUserEvent)="addUser($event)" ></app-user-form>
