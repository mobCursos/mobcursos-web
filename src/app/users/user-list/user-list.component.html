<h2>Usuários</h2>
<div>
  <fieldset>FILTROS
    <br>
    <label>Categoria:
      <select [(ngModel)]="roleFilter">
        <option value="" selected>Todos</option>
        <option *ngFor="let role of roles">{{ role | titlecase }}</option>
      </select>
    </label> 
  </fieldset>
</div>
<div>
  <button routerLink="form/">Novo</button>
  <button routerLink="random/">(+ aleatorio)</button>
</div>
<!-- <div *ngIf="users$"> -->
  <table>
    <tr>
      <td>ID</td>
      <td>Categoria</td>
      <td>Nome</td>
      <td>Username</td>
      <td>e-mail</td>
      <td>Ações</td>
    </tr>
    <!-- <tr *ngFor="let user of (users$ | userFilter:roleFilter | async)"> -->
    <tr *ngFor="let user of (users$ | async)">
      <td>{{user._id}}</td>
      <td>{{user.role | titlecase}}</td>
      <td>{{user.name}}</td>
      <td>{{user.username}}</td>
      <td>{{user.email}}</td>
      <td>
        <button routerLink="edit/{{user._id}}">Editar</button>
        <button routerLink="remove/{{user._id}}">Deletar</button>
        <!-- <button (click)="deleteUser(user._id)">Deletar</button> -->
      </td>
    </tr>
  </table>
<!-- </div> -->

<app-user-search></app-user-search>
