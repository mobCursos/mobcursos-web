<div class="d-flex justify-content-center">
  <div class="ngComponentItem">
<h3>Cadastro de Cursos</h3>

<form [formGroup]="courseForm" (ngSubmit)="onSubmit()" class="courseForm">
    <!-- <div class="form-group">
      <label for="_id">ID</label>
      <input type="text" formControlName="_id" class="form-control">
    </div> -->

    <div class="form-group">
      <label for="name">Nome</label>
      <input type="text" formControlName="name" class="form-control" required minlength="3" maxlength="20">
    </div>

    <div class="form-group">
      <label for="category">Category</label>
      <select formControlName="category" class="form-control">
        <!-- TODO: Use following linf when Course model be implemented with Category object, not string -->
        <!-- <option *ngFor="let category of (categories$ | async) " [ngValue]="category"> -->
        <option *ngFor="let category of (categories$ | async) " [ngValue]="category.name">
          {{category.name}}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="description">Descrição</label>
      <textarea formControlName="description" class="form-control" required minlength="3" rows="3"></textarea>
    </div>
    
    <input type="submit" class="btn btn-success my-2 mr-1" [disabled]="!courseForm.valid" value="Salvar">
</form>

<button  class="btn btn-warning mr-1" (click)="onReset()">{{resetButtonText}}</button>
<button  class="btn btn-secondary" (click)="goBack()">{{backButtonText}}</button>
</div>
</div>
