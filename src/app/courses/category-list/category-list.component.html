<div class="d-flex justify-content-center">
  <div class="ngComponentItem">
  <h2>{{title}}</h2>
  <div>
    <button  class="btn btn-success my-1 mr-1" routerLink="form/">Novo</button>
  </div>
  <div *ngIf="((categories$ | async))?.length >= 0">
    <table class="table" >
      <thead>
        <tr>
          <th>ID</th>
          <th>Categoria</th>
          <th>Descrição</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let category of (categories$ | async)">
          <td>{{category._id}}</td>
          <td>{{category.name}}</td>
          <td>{{category.description}}</td>
          <td>
            <button  class="btn btn-primary btn-sm mr-1 my-1" routerLink="edit/{{category._id}}">Editar</button>
            <button  class="btn btn-danger btn-sm my-1"(click)="deleteCategory(category._id)">Excluir</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  </div>
</div>
